<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
                <form action="#" method="POST">
                    <h2>Feedback Form</h2>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" minlength="3" maxlength="50" >
                    </div>

                    <div>
                        <label for="portfolio">Portfolio:</label>
                        <input type="url" id="portfolio" name="portfolio" >
                    </div>

                    <div>
                        <label for="favColor">Favorite Color:</label>
                        <select id="favColor" name="favColor" >
                            <option selected disabled value="">Select a color</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                        </select>

                    </div>

                    <div>
                        <label for="likeness">How much do you like your favorite color?</label>
                        <input type="range" id="likeness" name="likeness" min="1" max="100" >
                    </div>

                    <button type="submit">Submit</button>
                </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
